<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Challenge by Frontend Mentor. Coded by Mateus Belicio" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="src/sass/main.scss" />

    <link rel="icon" type="image/png" sizes="32x32" href="src/assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="src/assets/icons/css/fontawesome.css" />
    <link rel="stylesheet" href="src/assets/icons/css/brands.css" />
    <link rel="stylesheet" href="src/assets/icons/css/solid.css" />

    <script defer src="src/js/main.js"></script>
  </head>
  <body>
    <main class="content container">
      <img src="src/assets/images/logo.svg" alt="" aria-hidden="true" class="content__logo" />
      <h1 class="content__title">We are launching <span>soon!</span></h1>
      <p class="content__msg">Subscribe and get notified</p>

      <form class="content__form form" novalidate data-valid="true">
        <label class="form__label">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
            class="form__input"
          />
          <span class="form__error-msg">Please provide a valid email address</span>
        </label>

        <button type="submit" class="form__button btn btn--default">Notify Me</button>
      </form>

      <img
        src="src/assets/images/illustration-dashboard.png"
        alt="A preview of the page to be launched, containing a side menu and a panel with some graphics"
        class="content__image"
      />
    </main>

    <footer class="footer">
      <ul class="footer__social-list">
        <li class="footer__social-item">
          <a href="#" class="footer__social-link btn btn--social">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
        </li>
        <li class="footer__social-item">
          <a href="#" class="footer__social-link btn btn--social">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li class="footer__social-item">
          <a href="#" class="footer__social-link btn btn--social">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>

      <p class="footer__copy">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
