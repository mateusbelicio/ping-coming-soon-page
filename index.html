<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Challenge by Frontend Mentor. Coded by Mateus Belicio" />

    <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png" />
    <link rel="stylesheet" href="src/sass/main.scss" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <script defer src="src/js/main.js"></script>
  </head>
  <body>
    <main class="content">
      <img src="src/images/logo.svg" alt="" aria-hidden="true" class="content__logo" />
      <h1 class="content__title">We are launching <span>soon!</span></h1>
      <p class="content__msg">Subscribe and get notified</p>

      <form class="content__form form">
        <label for="email" class="form__label">Email</label>
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Your email address..."
          class="form__input"
        />
        <button type="submit" class="form__button btn btn--default">Notify Me</button>
      </form>

      <img
        src="src/images/illustration-dashboard.png"
        alt="A preview of the page to be launched, containing a side menu and a panel with some graphics"
        class="content__image"
      />
    </main>

    <footer class="footer">
      <ul class="footer__social-list">
        <li class="footer__social-item">
          <a href="#" class="footer__social-link">Icon</a>
        </li>
        <li class="footer__social-item">
          <a href="#" class="footer__social-link">Icon</a>
        </li>
        <li class="footer__social-item">
          <a href="#" class="footer__social-link">Icon</a>
        </li>
      </ul>

      <p class="footer__copy">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
